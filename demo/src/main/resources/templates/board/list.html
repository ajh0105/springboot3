<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>게시글 목록</title>
</head>

<div layout:fragment="content">
    <div class="card">
        <div class="card-header bg-white py-3">
            <div class="row align-items-center">
                <div class="col">
                    <h4 class="mb-0">
                        <i class="bi bi-list-ul"></i> 게시글 목록
                    </h4>
                </div>
                <div class="col-auto" th:if="${session.loginMember != null}">
                    <a href="/board/write" class="btn btn-primary">
                        <i class="bi bi-pencil-square"></i> 글쓰기
                    </a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <!-- 검색 폼 -->
            <form method="get" action="/board/list" class="mb-4">
                <div class="row g-2">
                    <div class="col-md-3">
                        <select name="searchType" class="form-select">
                            <option value="">전체</option>
                            <option value="title" th:selected="${searchType == 'title'}">제목</option>
                            <option value="content" th:selected="${searchType == 'content'}">내용</option>
                            <option value="writer" th:selected="${searchType == 'writer'}">작성자</option>
                            <option value="all" th:selected="${searchType == 'all'}">제목+내용</option>
                        </select>
                    </div>
                    <div class="col-md-7">
                        <input type="text" name="keyword" class="form-control"
                               placeholder="검색어를 입력하세요"
                               th:value="${keyword}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> 검색
                        </button>
                    </div>
                </div>
            </form>

            <!-- 총 게시글 수 -->
            <div class="mb-3">
                <span class="text-muted">
                    총 <strong th:text="${totalElements}">0</strong>개의 게시글
                </span>
            </div>

            <!-- 게시글 테이블 -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 10%">번호</th>
                        <th style="width: 40%">제목</th>
                        <th style="width: 15%">작성자</th>
                        <th style="width: 10%">조회수</th>
                        <th style="width: 25%">작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board, stat : ${boardPage.content}">
                        <td th:text="${totalElements - (currentPage * boardPage.size) - stat.index}"></td>
                        <td>
                            <a th:href="@{/board/detail/{id}(id=${board.id})}"
                               class="text-decoration-none text-dark">
                                <span th:text="${board.title}"></span>
                                <span class="badge bg-danger ms-1"
                                      th:if="${#temporals.day(board.createdAt) == #temporals.day(#temporals.createNow())}">
                                        NEW
                                    </span>
                            </a>
                        </td>
                        <td>
                            <i class="bi bi-person"></i>
                            <span th:text="${board.writerName}"></span>
                        </td>
                        <td>
                            <i class="bi bi-eye"></i>
                            <span th:text="${board.views}"></span>
                        </td>
                        <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>

                    <tr th:if="${boardPage.content.isEmpty()}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-2 mb-0">등록된 게시글이 없습니다.</p>
                            <a href="/board/write" class="btn btn-primary mt-2" th:if="${session.loginMember != null}">
                                <i class="bi bi-pencil-square"></i> 첫 게시글 작성하기
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이징 -->
            <nav th:if="${totalPages > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/board/list(page=${currentPage - 1}, size=${boardPage.size}, searchType=${searchType}, keyword=${keyword})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(startPage - 1, endPage - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/board/list(page=${i}, size=${boardPage.size}, searchType=${searchType}, keyword=${keyword})}"
                           th:text="${i + 1}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/board/list(page=${currentPage + 1}, size=${boardPage.size}, searchType=${searchType}, keyword=${keyword})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</html>
