<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .content-wrapper {
            flex: 1;
            padding: 2rem 0;
        }
        footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-top: auto;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            border: none;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .page-link {
            color: #667eea;
        }
        .page-item.active .page-link {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>

    <th:block layout:fragment="css"></th:block>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/home">
            <i class="bi bi-house-door"></i> 게시판 시스템
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/board/list">
                        <i class="bi bi-list-ul"></i> 게시판
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/list">
                        <i class="bi bi-people"></i> 회원목록
                    </a>
                </li>

                <!-- 로그인 상태 -->
                <th:block th:if="${session.loginMember != null}">
                    <li class="nav-item">
                        <a class="nav-link" href="/member/mypage">
                            <i class="bi bi-person-circle"></i> 마이페이지
                        </a>
                    </li>
                    <li class="nav-item">
                            <span class="nav-link">
                                <strong th:text="${session.loginMember.name}"></strong>님
                            </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/member/logout">
                            <i class="bi bi-box-arrow-right"></i> 로그아웃
                        </a>
                    </li>
                </th:block>

                <!-- 비로그인 상태 -->
                <th:block th:if="${session.loginMember == null}">
                    <li class="nav-item">
                        <a class="nav-link" href="/member/login">
                            <i class="bi bi-box-arrow-in-right"></i> 로그인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/member/join">
                            <i class="bi bi-person-plus"></i> 회원가입
                        </a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="content-wrapper">
    <div class="container">
        <!-- 알림 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 각 페이지 내용 -->
        <div layout:fragment="content"></div>
    </div>
</div>

<!-- 푸터 -->
<footer class="text-center text-muted">
    <div class="container">
        <p class="mb-0">© 2026 Spring Boot Board System. All rights reserved.</p>
        <p class="mb-0"><small>Powered by Spring Boot 3.x + PostgreSQL + Thymeleaf</small></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
