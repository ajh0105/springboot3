<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>회원가입</title>
</head>

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0 text-center">
                        <i class="bi bi-person-plus"></i> 회원가입
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/member/join}" th:object="${memberJoinRequest}" method="post">

                        <!-- 전체 에러 메시지 -->
                        <div th:if="${#fields.hasGlobalErrors()}"
                             class="alert alert-danger" role="alert">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">에러</p>
                        </div>

                        <!-- 아이디 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                아이디 <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                   id="username"
                                   th:field="*{username}"
                                   placeholder="4~20자의 영문, 숫자">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}"></div>
                            <small class="text-muted">영문과 숫자만 사용 가능합니다.</small>
                        </div>

                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                비밀번호 <span class="text-danger">*</span>
                            </label>
                            <input type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="4~20자">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <!-- 비밀번호 확인 -->
                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">
                                비밀번호 확인 <span class="text-danger">*</span>
                            </label>
                            <input type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid'"
                                   id="passwordConfirm"
                                   th:field="*{passwordConfirm}"
                                   placeholder="비밀번호를 다시 입력하세요">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}"
                                 th:errors="*{passwordConfirm}"></div>
                        </div>

                        <!-- 이름 -->
                        <div class="mb-4">
                            <label for="name" class="form-label">
                                이름 <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                   id="name"
                                   th:field="*{name}"
                                   placeholder="2~20자">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <!-- 버튼 -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> 가입하기
                            </button>
                            <a href="/home" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> 취소
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <small class="text-muted">
                                이미 회원이신가요?
                                <a href="/member/login" class="text-decoration-none">로그인</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
