<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>로그인</title>
</head>

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0 text-center">
                        <i class="bi bi-box-arrow-in-right"></i> 로그인
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/member/login}" th:object="${memberLoginRequest}" method="post">

                        <!-- redirectURL 유지 -->
                        <input type="hidden" name="redirectURL" th:value="${redirectURL}">

                        <!-- 전체 에러 메시지 -->
                        <div th:if="${#fields.hasGlobalErrors()}"
                             class="alert alert-danger" role="alert">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">에러</p>
                        </div>

                        <!-- 아이디 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                   id="username"
                                   th:field="*{username}"
                                   placeholder="아이디를 입력하세요"
                                   autofocus>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}"></div>
                        </div>

                        <!-- 비밀번호 -->
                        <div class="mb-4">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password"
                                   class="form-control form-control-lg"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="비밀번호를 입력하세요">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <!-- 버튼 -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> 로그인
                            </button>
                            <a href="/home" class="btn btn-secondary">
                                <i class="bi bi-house-door"></i> 홈으로
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <small class="text-muted">
                                아직 회원이 아니신가요?
                                <a href="/member/join" class="text-decoration-none">회원가입</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
