<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>타임리프 문법</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body class="container mt-5">
    <h2>타임리프 문법</h2>
    <hr>
    <h3>1. 문자 출력 (text vs utext)</h3>
    <div class="alert alert-info">
        <p th:text="${rawText}">Escaped</p>
        <p th:utext="${rawText}">Unescaped</p>
    </div>
    <hr>
    <h3>2. 반복문과 조건문 (each, if)</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>순번</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p, status : ${posts}">
                <td th:text="${status.count}"></td>
                <td>
                    <a th:href="@{/study/detail/{id}(id=${p.id})}" th:text="${p.title}"></a>
                </td>
                <td th:text="${p.writer}"></td>
                <td>
                    <span th:if="${p.views >= 10}">인기</span>
                    <span th:unless="${p.views >= 5}">보통</span>
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h3>3. 폼 바인딩 (object, field)</h3>
    <form th:object="${boardForm}" class="border p-3">
        <div>
            <label for="title" class="form-label">제목 입력</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="200자 이내 입력">
        </div>
    </form>
</body>
</html>
