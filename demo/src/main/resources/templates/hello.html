<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 시작하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="p-5 mb-4 bg-light rounded-3">
    <h1 class="display-5 fw-bold">Spring Boot 3.x + Thymeleaf</h1>

    <p class="col-md-8 fs-4" th:text="${message}">기본 메시지 (서버 실행 시 교체됨)</p>

    <hr>

    <ul class="list-group">
        <li class="list-group-item">
            사용자 이름: <span th:text="${user.name}">이름</span>
        </li>
        <li class="list-group-item">
            권한: <span th:text="${user.role}">권한</span>
        </li>
        <li class="list-group-item">
            서버 시간: <span th:text="${#temporals.format(serverTime, 'yyyy-MM-dd HH:mm:ss')}">시간</span>
        </li>
    </ul>
</div>

</body>
</html>
