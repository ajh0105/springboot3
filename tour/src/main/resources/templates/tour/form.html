<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">

<head>
    <title>관광지 등록</title>
</head>

<body>

<div layout:fragment="content">

    <h2 th:text="${tourFormDto.id == null ? '등록' : '수정'}"></h2>

    <form th:action="@{${tourFormDto.id == null} ? '/tour/new' : '/tour/edit/' + ${tourFormDto.id}}"
          method="post"
          enctype="multipart/form-data"
          th:object="${tourFormDto}">

        <div class="mb-3">
            <label>이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>

        <div class="mb-3">
            <label>카테고리</label>
            <select th:field="*{category}" class="form-control">
                <option th:each="c : ${categories}"
                        th:value="${c}"
                        th:text="${c}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label>주소</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>

        <div class="mb-3">
            <label>전화</label>
            <input type="text" th:field="*{tel}" class="form-control">
        </div>

        <div class="mb-3">
            <label>설명</label>
            <textarea th:field="*{comment}" class="form-control"></textarea>
        </div>

        <!-- 이미지 업로드 -->
        <div class="mb-3">
            <label>썸네일 이미지</label>
            <input type="file" name="imageFile" class="form-control">
        </div>

        <!-- 교통 지도 -->
        <div class="mb-3">
            <label>교통 지도 URL</label>
            <input type="text" th:field="*{trafficMap}" class="form-control">
        </div>

        <!-- 관광 지도 -->
        <div class="mb-3">
            <label>관광 지도 URL</label>
            <input type="text" th:field="*{tourMap}" class="form-control">
        </div>

        <!-- 음식 지도 -->
        <div class="mb-3">
            <label>음식 지도 URL</label>
            <input type="text" th:field="*{foodMap}" class="form-control">
        </div>

        <!-- 숙박 지도 -->
        <div class="mb-3">
            <label>숙박 지도 URL</label>
            <input type="text" th:field="*{bedMap}" class="form-control">
        </div>

        <button class="btn btn-primary">저장</button>

    </form>

</div>

</body>
</html>
