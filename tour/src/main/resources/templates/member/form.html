<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">

<head>
    <title>회원가입</title>
</head>

<body>

<div layout:fragment="content">

    <h2>회원가입</h2>

    <form th:action="@{/member/new}" method="post" th:object="${memberFormDto}">

        <div class="mb-3">
            <label>아이디</label>
            <input type="text" id="username" th:field="*{username}" class="form-control">
            <button type="button" onclick="checkUsername()" class="btn btn-sm btn-secondary mt-1">
                중복확인
            </button>
        </div>

        <div class="mb-3">
            <label>비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>

        <div class="mb-3">
            <label>이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>

        <div class="mb-3">
            <label>이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <button class="btn btn-primary">회원가입</button>

    </form>

</div>
<th:block layout:fragment="script">
<script>
    function checkUsername() {
        const username = document.getElementById("username").value;

        if (!username) {
            alert("아이디를 입력하세요.");
            return;
        }

        fetch(`/member/check-username?username=${encodeURIComponent(username)}`)
            .then(res => res.json())
            .then(data => {
                if (data) {
                    alert("사용 가능한 아이디입니다.");
                } else {
                    alert("이미 존재하는 아이디입니다.");
                }
            });
    }
</script>
</th:block>
</body>
</html>
